<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada | DeltaV</title>
    <style>
      /* Estilos com as cores e fonte do site */
      @import url('https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap');
      
      :root {
        --primary-blue: #00205b;
        --dark-blue: #00102A;
        --light-grey: #5f6c7b;
        --white: #ffffff;
      }
      
      body {
        margin: 0;
        font-family: 'Sansation', sans-serif;
        background-color: var(--dark-blue);
        color: var(--white);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .content {
        max-width: 600px;
      }
      
      h1 {
        font-size: 5rem;
        font-weight: bold;
        margin: 0;
        color: var(--primary-blue);
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      }
      
      h2 {
        font-size: 2rem;
        font-weight: 400;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 1.1rem;
        line-height: 1.6;
      }
      
      /* Botão estilizado para redirecionar ou aguardar */
      .redirect-message {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--primary-blue);
        background-color: var(--white);
        padding: 15px 30px;
        border-radius: 4px;
        display: inline-block;
        margin-top: 30px;
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
    <script>
      // Script de redirecionamento do SPA
      var path = window.location.pathname;
      var base = path.substring(0, path.lastIndexOf('/') + 1);
      window.location.replace(base + 'index.html' + path);
    </script>
  </head>
  <body>
    <div class="content">
      <h1>404</h1>
      <h2>Página Não Encontrada</h2>
      <p>A página que você tentou acessar não existe. Estamos te redirecionando para o lugar certo.</p>
      <div class="redirect-message">Redirecionando...</div>
    </div>
  </body>
</html>
